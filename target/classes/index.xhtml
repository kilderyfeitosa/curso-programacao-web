<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hello Word</title>
	<h:outputStylesheet library="css" name="layout.css" />

</h:head>
<h:body>

	<h:form id="form">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Cadastro de usuÃ¡rios">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{cadastroUsuarioBean.usuario.nome}"/>

				<p:outputLabel value="Email: " />
				<p:inputText value="#{cadastroUsuarioBean.usuario.email}"/>

				<p:outputLabel value="Idade: " />
				<p:inputText value="#{cadastroUsuarioBean.usuario.idade}"/>

				
			</p:panelGrid>
			<p:commandButton value="Salvar"
					style="background:#2196F3;color:#fff" action="#{cadastroUsuarioBean.salvar()}"/>
		</p:panel>
		<p:autoUpdate />
	</h:form>
</h:body>
</html>
